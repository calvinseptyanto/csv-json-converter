<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CSV to JSON Converter</title>
    <!-- Elm runtime -->
    <script src="elm.js" defer></script>
  </head>
  <body>
    <input type="file" id="fileInput" />
    <button id="downloadJsonBtn" style="display: none">Download JSON</button>
    <div id="elm"></div>
    <!-- PapaParse for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Your app's JavaScript; no defer attribute needed since this is at the end of the body -->
    <script>
      var app;

      // Ensure Elm is defined before initializing
      window.onload = function () {
        app = Elm.Main.init({
          node: document.getElementById("elm"),
        });

        var fileInput = document.getElementById("fileInput");
        var downloadJsonBtn = document.getElementById("downloadJsonBtn");
        var jsonData = null; // Store the JSON data

        // Event listener for file input
        fileInput.addEventListener("change", function () {
          var file = fileInput.files[0];
          var reader = new FileReader();

          reader.onload = function (e) {
            var csvContent = e.target.result;
            // Parse CSV content to JSON
            jsonData = JSON.stringify(convertCSVtoJSON(csvContent)); // jsonData now contains JSON array
            // Send the JSON string data to Elm if needed
            // app.ports.convertComplete.send(jsonData);
            // Show the download button
            downloadJsonBtn.style.display = "inline";
          };

          reader.readAsText(file);
        });

        downloadJsonBtn.addEventListener("click", function () {
          if (jsonData) {
            // Trigger file download
            downloadJson("data.json", jsonData);
          }
        });

        // Function that prepares the data and triggers the download
        function downloadJson(filename, text) {
          var element = document.createElement("a");
          element.setAttribute(
            "href",
            "data:text/plain;charset=utf-8," + encodeURIComponent(text)
          );
          element.setAttribute("download", filename);
          document.body.appendChild(element);
          element.click();
          document.body.removeChild(element);
        }

        // Function to convert CSV to JSON
        function convertCSVtoJSON(csvContent) {
          // Parse the CSV content
          var results = Papa.parse(csvContent, {
            header: true,
            skipEmptyLines: true,
            dynamicTyping: true,
          });
          // No need to wrap in an object, just return the array
          return results.data;
        }
      };
    </script>
  </body>
</html>
